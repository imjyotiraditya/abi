<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ABI Detector</title>
        <link rel="stylesheet" href="styles.css">        
    </style>
    </head>
    <body>
        <header class="site-header">
            <div class="header-content">
                <div class="logo">
                    <h1>ABI Detector</h1>
                    <p class="tagline">Check your device ABI information</p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="result">
                <h3 class="result-title">Raw Platform</h3>
                <div class="result-value" id="platform"></div>
            </div>
            <div class="result">
                <h3 class="result-title">Android ABI</h3>
                <div class="result-value" id="abi"></div>
            </div>
        </div>

        <footer class="footer">
            Made by <a href="https://github.com/imjyotiraditya" target="_blank"
                rel="noopener noreferrer">Jyotiraditya Panda</a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
