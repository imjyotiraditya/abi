<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABI</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        function detectABI() {
            const p = navigator.platform.toLowerCase();
            const ua = navigator.userAgent.toLowerCase();
            
            if (p.includes('win')) {
                if (ua.includes('x64') || ua.includes('wow64') || ua.includes('win64')) return 'x86_64';
                if (ua.includes('arm')) return 'arm64-v8a';
                return 'x86';
            }
            
            if (p.includes('arm') || p.includes('aarch')) {
                if (p.includes('64') || ua.includes('64')) return 'arm64-v8a';
                if (p.includes('v7')) return 'armeabi-v7a';
                return 'armeabi';
            }
            
            if (p.includes('x86') || p.includes('amd') || /i[3-6]86/.test(p)) {
                if (p.includes('64') || ua.includes('64')) return 'x86_64';
                return 'x86';
            }
            
            return 'Unknown';
        }
        
        document.write(detectABI());
    </script>
</body>
</html>
